name: Build OTServ 8.0 (64-bit)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
          choco install cmake git

      - name: Clone OTServ source (8.0 branch)
        run: |
          git clone --branch 8.0 https://github.com/opentibia/server.git source

      - name: Build
        run: |
          cd source
          cmake -S . -B build -A x64
          cmake --build build --config Release

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: otserv-exe
          path: source/build/Release/otserv.exe
